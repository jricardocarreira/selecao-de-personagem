<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de personagens Krosmoz</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <!--     <link rel="stylesheet" href="./src/css/animation.css">
 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="logo" src="./src/images/logo2.png" alt="Logo">
    </header>

    <main class="gods">
        <section class="personagens">
            <h1 class="titulo">Selecione seu Deus</h1>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="iop">
                    <img src="./src/images/card-iop.png" alt="Deus Iop">
                </li>

                <li class="personagem" id="cra">
                    <img src="./src/images/card-cra.png" alt="Deusa Cra">
                </li>

                <li class="personagem" id="eni">
                    <img src="./src/images/card-eniripsa.png" alt="Deusa Eniripsa">
                </li>

                <li class="personagem" id="sadida">
                    <img src="./src/images/card-sadida.png" alt="Deus Sadida">
                </li>

                <li class="personagem" id="feca">
                    <img src="./src/images/card-feca.png" alt="Deusa Feca">
                </li>

                <li class="personagem" id="sram">
                    <img src="./src/images/card-sram.png" alt="Deus Sram">
                </li>

                <li class="personagem" id="sacri">
                    <img src="./src/images/card-sacrier.png" alt="Deus Sacrier">
                </li>

                <li class="personagem" id="enu">
                    <img src="./src/images/card-enutrof.png" alt="Deus Enutrof">
                </li>
            </ul>
        </section>

        <section class="selecionado">
            <img src="./src/images/iop-god.png" alt="" class="personagem-principal">

            <!--             <canvas class="animacao-deus animacao-iop" id="god" onmouseover="animateScript()"></canvas> -->

            <div class="informacoes">
                <h2 class="nome-personagem" id="nome">Deus Iop</h2>
                <p class="descricao" id="descricao">Iop, o Deus da bravura, dá sua força àqueles que têm a guerra no
                    sangue e estão prontos para atacar, de cabeça baixa, espada em punho! Seu lema: "Bata primeiro,
                    pergunte depois! Depois bata de novo."</p>
            </div>
        </section>
    </main>

    <script src="./src/js/animations.js"></script>
</body>

</html>
